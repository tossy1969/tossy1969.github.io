<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="emergency.jpg" alt="Emergency Image">
    <audio autoplay>
        <source src="ring.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
