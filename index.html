<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="/weather.html"></iframe>

    <script>
        var frame = document.getElementById('displayFrame');
        var currentIndex = 0;
        var pages = ['/weather.html', '/clock.html', '/metro.html', '/clock.html'];
        var displayDurations = [30000, 5000, 30000, 5000];
        var isOffline = !navigator.onLine;
        var switchTimeout = null;

        // ページ切り替え
        function switchPage() {
            if (isOffline) {
                var timestamp = Date.now();
                frame.src = '/clock.html?t=' + timestamp;
                return;
            }
            currentIndex = (currentIndex + 1) % pages.length;
            var timestamp = Date.now();
            frame.src = pages[currentIndex] + '?t=' + timestamp;
            switchTimeout = setTimeout(switchPage, displayDurations[currentIndex]);
        }

        // ネットワーク状態の監視
        function handleNetworkChange() {
            isOffline = !navigator.onLine;
            if (isOffline) {
                clearTimeout(switchTimeout); // ページ切り替えを停止
                var timestamp = Date.now();
                frame.src = '/clock.html?t=' + timestamp;
            } else {
                currentIndex = -1; // リセットして最初から
                switchPage(); // ページ切り替えを再開
            }
        }

        // 初期化
        function init() {
            var timestamp = Date.now();
            frame.src = isOffline ? '/clock.html?t=' + timestamp : '/weather.html?t=' + timestamp;
            if (!isOffline) {
                switchPage();
            }
            window.addEventListener('online', handleNetworkChange);
            window.addEventListener('offline', handleNetworkChange);
        }

        window.onload = init;
    </script>
</body>
</html>
