<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
    }
</script>
</head>
<body>
    <iframe id="displayFrame" src="/clock.html"></iframe>

    <script>
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        var frame = document.getElementById('displayFrame');
        var currentIndex = 0;
        var pages = ['/clock.html', '/metro.html', '/clock.html', '/weather.html', '/emergency.html'];
        var displayDurations = [10000, 30000, 10000, 30000, 10000];
        var isOffline = !navigator.onLine;
        var rotationTimer = null;
        var isPaused = false;

        function handleIframeError() {
            console.error('Iframe loading failed, retrying clock.html');
            frame.src = '/clock.html?t=' + Date.now();
        }

        function loadPage(url) {
            try {
                frame.src = url + '?t=' + Date.now();
            } catch (e) {
                console.error('Error loading page:', e);
                handleIframeError();
            }
        }

        frame.addEventListener('error', handleIframeError);

        function isPauseTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = hours * 60 + minutes;
            const pauseStart = 0 * 60 + 30;
            const pauseEnd = 4 * 60 + 30;
            return currentTime >= pauseStart && currentTime < pauseEnd;
        }

        function switchPage() {
            if (isOffline) {
                loadPage('/clock.html');
                return;
            }
            if (!isPaused) {
                currentIndex = (currentIndex + 1) % pages.length;
                loadPage(pages[currentIndex]);
                rotationTimer = setTimeout(switchPage, displayDurations[currentIndex]);
            }
        }

        function manageTimer() {
            const wasPaused = isPaused;
            isPaused = isPauseTime();

            if (isPaused && !wasPaused) {
                clearTimeout(rotationTimer);
                rotationTimer = null;
                loadPage('/clock.html');
                currentIndex = pages.indexOf('/clock.html');
            } else if (!isPaused && wasPaused) {
                currentIndex = pages.indexOf('/clock.html');
                switchPage();
            }
        }

        function checkNetworkStatus() {
            var wasOffline = isOffline;
            isOffline = !navigator.onLine;
            if (isOffline && !wasOffline) {
                clearTimeout(rotationTimer);
                rotationTimer = null;
                loadPage('/clock.html');
                isPaused = true;
            } else if (!isOffline && wasOffline && !isPauseTime()) {
                isPaused = false;
                currentIndex = -1;
                switchPage();
            }
        }

        function checkClockAvailability() {
            if (isOffline) {
                fetch('/clock.html', { method: 'HEAD', cache: 'no-store' })
                    .catch(() => {
                        console.error('clock.html unavailable offline');
                        frame.src = 'data:text/html,<h1>Offline Mode</h1>';
                    });
            }
        }

        function init() {
            setInterval(manageTimer, 60000);
            setInterval(checkClockAvailability, 300000);
            isPaused = isPauseTime();
            if (isOffline || isPaused) {
                loadPage('/clock.html');
            } else {
                switchPage();
            }
        }

        window.addEventListener('online', checkNetworkStatus);
        window.addEventListener('offline', checkNetworkStatus);
        window.addEventListener('error', (e) => {
            console.error('Global error:', e);
            loadPage('/clock.html');
        }, true);

        window.onload = init;
    </script>
</body>
</html>
