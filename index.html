<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="/weather.html"></iframe>

    <script>
        var frame = document.getElementById('displayFrame');
        var currentIndex = 0;
        var pages = ['/weather.html', '/clock.html', '/metro.html', '/clock.html'];
        var displayDurations = [30000, 5000, 30000, 5000];

        // ページ切り替え
        function switchPage() {
            currentIndex = (currentIndex + 1) % pages.length;
            var timestamp = Date.now();
            frame.src = pages[currentIndex] + '?t=' + timestamp;
            setTimeout(switchPage, displayDurations[currentIndex]);
        }

        // 初期化
        function init() {
            var timestamp = Date.now();
            frame.src = '/weather.html?t=' + timestamp;
            setTimeout(switchPage, displayDurations[0]);
        }

        window.onload = init;
    </script>
</body>
</html>
