<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="/clock.html"></iframe>

    <script>
        var frame = document.getElementById('displayFrame');
        var currentIndex = 0;
        var pages = ['/clock.html', '/metro.html', '/clock.html', '/weather.html', '/emergency.html'];
        var displayDurations = [10000, 30000, 10000, 30000, 10000];
        var isOffline = !navigator.onLine;
        var rotationTimer = null; // ローテーション用タイマー
        var isPaused = false; // ローテーション停止フラグ
        var lastReload = 0; // リロード時刻の追跡

        // 時刻チェック関数
        function isPauseTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = hours * 60 + minutes;
            const pauseStart = 0 * 60 + 30; // 0:30
            const pauseEnd = 4 * 60 + 30; // 4:30
            return currentTime >= pauseStart && currentTime < pauseEnd;
        }

        // ページ切り替え
        function switchPage() {
            if (isOffline) {
                frame.src = '/clock.html?t=' + Date.now();
                return;
            }
            if (!isPaused) {
                currentIndex = (currentIndex + 1) % pages.length;
                frame.src = pages[currentIndex] + '?t=' + Date.now();
                rotationTimer = setTimeout(switchPage, displayDurations[currentIndex]);
            }
        }

        // タイマー制御
        function manageTimer() {
            const wasPaused = isPaused;
            isPaused = isPauseTime();

            if (isPaused && !wasPaused) {
                // 0:30～4:30に入った：ローテーション停止、clock.html表示
                clearTimeout(rotationTimer);
                rotationTimer = null;
                frame.src = '/clock.html?t=' + Date.now();
                lastReload = Date.now(); // リロード時刻を更新
                currentIndex = pages.indexOf('/clock.html'); // 次回再開時にclock.htmlの次から
            } else if (!isPaused && wasPaused) {
                // 4:30を過ぎた：ローテーション再開
                currentIndex = pages.indexOf('/clock.html'); // clock.htmlから再開
                switchPage();
            }
        }

        // オンライン/オフライン状態のチェック
        function checkNetworkStatus() {
            const now = Date.now();
            var wasOffline = isOffline;
            isOffline = !navigator.onLine;
            if (isOffline && !wasOffline && now - lastReload > 60000) { // 1分以内のリロードを抑制
                clearTimeout(rotationTimer);
                rotationTimer = null;
                frame.src = '/clock.html?t=' + now;
                lastReload = now; // リロード時刻を更新
                isPaused = true;
            } else if (!isOffline && wasOffline && !isPauseTime()) {
                isPaused = false;
                currentIndex = -1; // 次回のswitchPageで0から開始
                switchPage();
            }
        }

        // ネットワークイベントリスナーの設定
        window.addEventListener('online', checkNetworkStatus);
        window.addEventListener('offline', checkNetworkStatus);

        // 初期化
        function init() {
            // 1分ごとに時刻をチェック
            setInterval(manageTimer, 60000);
            // 初期状態をチェック
            isPaused = isPauseTime();
            if (isOffline || isPaused) {
                frame.src = '/clock.html?t=' + Date.now();
                lastReload = Date.now(); // 初期リロード時刻を更新
            } else {
                switchPage();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
