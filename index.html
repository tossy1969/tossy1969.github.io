<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="weather.html"></iframe>

    <script>
        const frame = document.getElementById('displayFrame');

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            return hours + minutes / 60;
        }

        function isNightTime() {
            const time = getCurrentTime();
            // 0:30 (0.5) から 4:30 (4.5) の時間帯をチェック
            return time >= 0.5 && time < 4.5;
        }

        function showWeatherOnly() {
            frame.src = 'weather.html';
            // 30分ごとにリロード (30分 = 1800000ミリ秒)
            setInterval(() => {
                frame.src = 'weather.html';
            }, 1800000);
        }

        function togglePages() {
            let isWeather = true;
            frame.src = 'weather.html';

            // 10秒ごとに切り替え (15秒 = 15000ミリ秒)
            setInterval(() => {
                isWeather = !isWeather;
                frame.src = isWeather ? 'weather.html' : 'metro.html';
            }, 15000);
        }

        // 初期実行
        if (isNightTime()) {
            showWeatherOnly();
        } else {
            togglePages();
        }

        // 時間帯の変化をチェック（1分ごとに確認）
        setInterval(() => {
            location.reload(); // 時間帯が変わったらページをリロードしてロジックを再評価
        }, 60000);
    </script>
</body>
</html>
