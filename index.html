<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="/weather.html" allow="autoplay"></iframe>
    <audio id="ringAudio" src="ring.mp3" preload="auto" muted></audio>

    <script>
        console.log("index.html読み込み: Version 1.0.9");
        const frame = document.getElementById('displayFrame');
        const audio = document.getElementById('ringAudio');
        let isClockOnly = false;
        let currentIndex = 0;
        const pages = ['/weather.html', '/clock.html', '/metro.html', '/clock.html'];
        const displayDurations = [30000, 5000, 30000, 5000];
        const ringTimes = ['09:00', '12:00', '15:00', '18:00', '21:00'];

        // キャッシュ付き時刻取得
        let cachedTime = null;
        let lastTimeUpdate = null;
        function getCachedTime() {
            const now = new Date();
            const today = now.toDateString();

            // 初回または日付が変わったら時刻を更新
            if (!lastTimeUpdate || lastTimeUpdate.toDateString() !== today) {
                cachedTime = {
                    hours: now.getHours(),
                    minutes: now.getMinutes(),
                    timeString: now.toTimeString().slice(0, 5),
                    timestamp: now.getTime()
                };
                lastTimeUpdate = now;
                console.log(`時刻更新: ${cachedTime.timeString}`);
            } else {
                // 5分ごとに時刻ずれをチェック
                const elapsed = now.getTime() - cachedTime.timestamp;
                const expectedMinutes = Math.floor(elapsed / (60 * 1000));
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const cachedMinutes = cachedTime.hours * 60 + cachedTime.minutes;
                if (Math.abs(currentMinutes - (cachedMinutes + expectedMinutes)) >= 1) {
                    cachedTime = {
                        hours: now.getHours(),
                        minutes: now.getMinutes(),
                        timeString: now.toTimeString().slice(0, 5),
                        timestamp: now.getTime()
                    };
                    lastTimeUpdate = now;
                    console.log(`時刻ずれ検出、更新: ${cachedTime.timeString}`);
                }
            }
            return cachedTime;
        }

        // 20:00〜4:50の時間帯判定
        function isClockOnlyTime() {
            const { hours, minutes } = getCachedTime();
            const totalMinutes = hours * 60 + minutes;
            const start = 20 * 60;      // 20:00
            const end = 4 * 60 + 50;    // 4:50
            return totalMinutes >= start || totalMinutes < end;
        }

        // 指定時間待機
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ページ切り替え
        async function switchPage() {
            if (isClockOnly) {
                const timestamp = Date.now();
                frame.src = `/clock.html?t=${timestamp}`;
                console.log(`Clock専用時間帯: ${frame.src}`);
                return;
            }
            currentIndex = (currentIndex + 1) % pages.length;
            const timestamp = Date.now();
            frame.src = `${pages[currentIndex]}?t=${timestamp}`;
            console.log(`ページ切り替え: ${frame.src}, 表示時間: ${displayDurations[currentIndex]}ms`);
            await wait(displayDurations[currentIndex]);
            switchPage();
        }

        // 時間帯チェック
        function checkTime() {
            const wasClockOnly = isClockOnly;
            isClockOnly = isClockOnlyTime();
            if (isClockOnly && !wasClockOnly) {
                const timestamp = Date.now();
                frame.src = `/clock.html?t=${timestamp}`;
                console.log(`Clock専用時間帯開始: ${frame.src}`);
            } else if (!isClockOnly && wasClockOnly) {
                currentIndex = -1;
                switchPage();
            }
            setTimeout(checkTime, 60 * 1000);
        }

        // ring.mp3再生
        function playRing() {
            audio.muted = false; // 再生前にミュート解除
            audio.currentTime = 0;
            const playPromise = audio.play();
            playPromise.then(() => {
                console.log(`ring.mp3再生成功: ${getCachedTime().timeString}`);
            }).catch(e => {
                console.error(`ring.mp3再生失敗: ${getCachedTime().timeString}, エラー:`, e);
                setTimeout(() => {
                    audio.muted = false;
                    audio.play().then(() => {
                        console.log(`ring.mp3再試行成功: ${getCachedTime().timeString}`);
                    }).catch(e2 => {
                        console.error(`ring.mp3再試行失敗: ${getCachedTime().timeString}, エラー:`, e2);
                    });
                }, 500);
            }).finally(() => {
                audio.muted = true; // 再生後に再ミュート
            });
        }

        // 次の再生時刻スケジュール
        function scheduleNextRing() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const ringMinutes = ringTimes.map(time => {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            });

            let nextRing = ringMinutes.find(m => m > currentMinutes) || ringMinutes[0] + 24 * 60;
            const minutesToNext = (nextRing - currentMinutes + 24 * 60) % (24 * 60);
            const msToNext = minutesToNext * 60 * 1000 - now.getSeconds() * 1000 - now.getMilliseconds();

            console.log(`次の再生予定: ${ringTimes[ringMinutes.indexOf(nextRing) % ringTimes.length]}, ${msToNext}ms後`);

            setTimeout(() => {
                playRing();
                scheduleNextRing();
            }, msToNext);
        }

        // 初期化
        function init() {
            audio.onloadeddata = () => console.log('ring.mp3ロード成功');
            audio.onerror = () => console.error('ring.mp3ロード失敗');

            isClockOnly = isClockOnlyTime();
            const timestamp = Date.now();
            frame.src = isClockOnly ? `/clock.html?t=${timestamp}` : `/weather.html?t=${timestamp}`;
            console.log(`初期ページ: ${frame.src}`);
            if (!isClockOnly) {
                switchPage();
            }
            checkTime();
            scheduleNextRing();
        }

        window.onload = init;
    </script>
</body>
</html>
