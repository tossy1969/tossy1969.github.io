<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="/weather.html" allow="autoplay"></iframe>
    <audio id="ringAudio" src="ring.mp3" preload="auto"></audio>

    <script>
        console.log("index.html読み込み: Version 1.0.9");
        const frame = document.getElementById('displayFrame');
        const audio = document.getElementById('ringAudio');
        let isClockOnly = false;
        let currentIndex = 0;
        const pages = ['/weather.html', '/clock.html', '/metro.html', '/clock.html'];
        const displayDurations = [30000, 5000, 30000, 5000]; // 20秒, 5秒, 30秒, 5秒
        const ringTimes = ['09:00', '12:00', '15:00', '18:00', '21:00'];

        // 初回に現在時刻を取得
        const initialTime = new Date();
        const initialTotalMinutes = initialTime.getHours() * 60 + initialTime.getMinutes();

        // 時間帯（20:00〜4:50）の判定
        function isClockOnlyTime() {
            // 初回時刻を基準に、経過時間を考慮
            const now = new Date();
            const elapsedMs = now - initialTime;
            const elapsedMinutes = Math.floor(elapsedMs / (60 * 1000));
            const currentTotalMinutes = (initialTotalMinutes + elapsedMinutes) % (24 * 60);
            const start = 20 * 60 + 0; // 20:00
            const end = 4 * 60 + 50;   // 4:50
            return (currentTotalMinutes >= start || currentTotalMinutes < end);
        }

        // 指定時間待機するユーティリティ
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ページ切り替え処理
        async function switchPage() {
            if (isClockOnly) {
                const timestamp = Date.now();
                frame.src = `/clock.html?t=${timestamp}`;
                console.log(`Clock専用時間帯: ${frame.src}`);
                return;
            }
            currentIndex = (currentIndex + 1) % pages.length;
            const timestamp = Date.now();
            frame.src = `${pages[currentIndex]}?t=${timestamp}`;
            console.log(`ページ切り替え: ${frame.src}, 表示時間: ${displayDurations[currentIndex]}ms`);
            await wait(displayDurations[currentIndex]);
            switchPage(); // 次のページへ
        }

        // 時間帯のチェック
        function checkTime() {
            const wasClockOnly = isClockOnly;
            isClockOnly = isClockOnlyTime();
            if (isClockOnly && !wasClockOnly) {
                const timestamp = Date.now();
                frame.src = `/clock.html?t=${timestamp}`;
                console.log(`Clock専用時間帯開始: ${frame.src}`);
            } else if (!isClockOnly && wasClockOnly) {
                currentIndex = -1; // 最初から
                switchPage();
            }
            setTimeout(checkTime, 60 * 1000); // 1分ごとにチェック
        }

        // ring.mp3を再生する関数
        function playRing() {
            audio.currentTime = 0; // 最初から再生
            const playPromise = audio.play();
            playPromise.then(() => {
                console.log(`ring.mp3再生成功: ${new Date().toTimeString().slice(0, 5)}`);
            }).catch(e => {
                console.error(`ring.mp3再生失敗: ${new Date().toTimeString().slice(0, 5)}, エラー:`, e);
                // 再生失敗時に遅延を長くして再試行（ネットワーク負荷軽減）
                setTimeout(() => {
                    audio.play().then(() => {
                        console.log(`ring.mp3再試行成功: ${new Date().toTimeString().slice(0, 5)}`);
                    }).catch(e2 => {
                        console.error(`ring.mp3再試行失敗: ${new Date().toTimeString().slice(0, 5)}, エラー:`, e2);
                    });
                }, 1000); // 再試行間隔を500msから1000msに延長
            });
        }

        // 次の再生時刻までの時間を計算してタイマーを設定
        function scheduleNextRing() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const ringMinutes = ringTimes.map(time => {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            });

            // 次の再生時刻を計算
            let nextRing = ringMinutes.find(m => m > currentMinutes) || ringMinutes[0] + 24 * 60;
            const minutesToNext = (nextRing - currentMinutes + 24 * 60) % (24 * 60);
            const msToNext = minutesToNext * 60 * 1000 - now.getSeconds() * 1000 - now.getMilliseconds();

            console.log(`次の再生予定: ${ringTimes[ringMinutes.indexOf(nextRing) % ringTimes.length]}, ${msToNext}ms後`);

            setTimeout(() => {
                playRing();
                scheduleNextRing(); // 次の再生をスケジュール
            }, msToNext);
        }

        // 初期化
        function init() {
            // ring.mp3のロード確認
            audio.onloadeddata = () => console.log('ring.mp3ロード成功');
            audio.onerror = () => console.error('ring.mp3ロード失敗');

            // 初回時間帯チェック
            isClockOnly = isClockOnlyTime();
            // 初回ページ設定
            const timestamp = Date.now();
            frame.src = isClockOnly ? `/clock.html?t=${timestamp}` : `/weather.html?t=${timestamp}`;
            console.log(`初期ページ: ${frame.src}`);
            // ページ切り替え開始（非Clock時間帯のみ）
            if (!isClockOnly) {
                switchPage();
            }
            // 時間帯チェック開始
            checkTime();
            // 再生スケジュール開始
            scheduleNextRing();
        }

        // ページ読み込み時に初期化
        window.onload = init;
    </script>
</body>
</html>
