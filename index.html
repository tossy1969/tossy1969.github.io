<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="/weather.html"></iframe>
    <audio id="ringAudio" src="ring.mp3"></audio>

    <script>
        console.log("index.html読み込み: Version 1.0.6");
        const frame = document.getElementById('displayFrame');
        const audio = document.getElementById('ringAudio');
        let isWeatherOnly = false;
        let currentIndex = 0;
        const pages = ['/weather.html', '/metro.html'];
        const ringTimes = ['09:00', '12:00', '15:00', '18:00', '21:00'];

        // 現在の時間を取得
        function getCurrentTime() {
            const now = new Date();
            return {
                hours: now.getHours(),
                minutes: now.getMinutes(),
                timeString: now.toTimeString().slice(0, 5) // HH:MM形式
            };
        }

        // 0:30〜4:30の時間帯かどうかを判定
        function isWeatherOnlyTime() {
            const { hours, minutes } = getCurrentTime();
            const totalMinutes = hours * 60 + minutes;
            const start = 0 * 60 + 30; // 0:30
            const end = 4 * 60 + 30;   // 4:30
            return totalMinutes >= start && totalMinutes < end;
        }

        // ページ切り替え処理
        function switchPage() {
            const timestamp = Date.now();
            if (isWeatherOnly) {
                frame.src = `/weather.html?t=${timestamp}`;
            } else {
                currentIndex = (currentIndex + 1) % pages.length;
                frame.src = `${pages[currentIndex]}?t=${timestamp}`;
            }
            console.log(`ページ切り替え: ${frame.src}`);
        }

        // 時間帯のチェックとリロード間隔の設定
        function checkTimeAndReload() {
            isWeatherOnly = isWeatherOnlyTime();
            const reloadInterval = isWeatherOnly ? 30 * 60 * 1000 : 60 * 1000; // 30分 or 60秒
            setTimeout(checkTimeAndReload, reloadInterval);
            if (isWeatherOnly) {
                const timestamp = Date.now();
                frame.src = `/weather.html?t=${timestamp}`;
                console.log(`Weather専用時間帯: ${frame.src}`);
            } else {
                switchPage();
            }
        }

        // ring.mp3の再生チェック
        function checkRingTime() {
            const { timeString } = getCurrentTime();
            if (ringTimes.includes(timeString)) {
                audio.play().catch(e => console.error('Audio play failed:', e));
            }
        }

        // 初期化
        function init() {
            // 初回時間帯チェック
            isWeatherOnly = isWeatherOnlyTime();
            // 初回ページ設定
            const timestamp = Date.now();
            frame.src = isWeatherOnly ? `/weather.html?t=${timestamp}` : `${pages[currentIndex]}?t=${timestamp}`;
            console.log(`初期ページ: ${frame.src}`);
            // ページ切り替え開始
            checkTimeAndReload();
            // 1分ごとにring.mp3の再生をチェック
            setInterval(checkRingTime, 60 * 1000);
            // 初回チェック
            checkRingTime();
        }

        // ページ読み込み時に初期化
        window.onload = init;
    </script>
</body>
</html>
