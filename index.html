<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dynamic Display</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="/weather.html"></iframe>
    <audio id="ringAudio" src="ring.mp3" preload="auto" muted></audio>

    <script>
        console.log("index.html読み込み: Version 1.0.10");
        var frame = document.getElementById('displayFrame');
        var audio = document.getElementById('ringAudio');
        var isClockOnly = false;
        var currentIndex = 0;
        var pages = ['/weather.html', '/clock.html', '/metro.html', '/clock.html'];
        var displayDurations = [30000, 5000, 30000, 5000];
        var ringTimes = ['09:00', '12:00', '15:00', '18:00', '21:00'];
        var switchPageTimeout = null; // switchPage のタイマー管理

        // キャッシュ付き時刻取得
        var cachedTime = null;
        var lastTimeUpdate = null;
        function getCachedTime() {
            var now = new Date();
            var today = now.toDateString();
            if (!lastTimeUpdate || lastTimeUpdate.toDateString() !== today) {
                cachedTime = {
                    hours: now.getHours(),
                    minutes: now.getMinutes(),
                    timeString: now.toTimeString().slice(0, 5),
                    timestamp: now.getTime()
                };
                lastTimeUpdate = now;
                console.log('時刻更新: ' + cachedTime.timeString);
            } else {
                var elapsed = now.getTime() - cachedTime.timestamp;
                var expectedMinutes = Math.floor(elapsed / (60 * 1000));
                var currentMinutes = now.getHours() * 60 + now.getMinutes();
                var cachedMinutes = cachedTime.hours * 60 + cachedTime.minutes;
                if (Math.abs(currentMinutes - (cachedMinutes + expectedMinutes)) >= 1) {
                    cachedTime = {
                        hours: now.getHours(),
                        minutes: now.getMinutes(),
                        timeString: now.toTimeString().slice(0, 5),
                        timestamp: now.getTime()
                    };
                    lastTimeUpdate = now;
                    console.log('時刻ずれ検出、更新: ' + cachedTime.timeString);
                }
            }
            return cachedTime;
        }

        // 20:00〜4:50の時間帯判定
        function isClockOnlyTime() {
            var time = getCachedTime();
            var totalMinutes = time.hours * 60 + time.minutes;
            var start = 20 * 60; // 20:00 = 1200分
            var end = 4 * 60 + 50; // 4:50 = 290分
            return (totalMinutes >= start && totalMinutes < 24 * 60) || (totalMinutes < end);
        }

        // ページ切り替え
        function switchPage() {
            if (switchPageTimeout) clearTimeout(switchPageTimeout); // 既存のタイマーをクリア
            if (isClockOnly) {
                var timestamp = Date.now();
                frame.src = '/clock.html?t=' + timestamp;
                console.log('Clock専用時間帯: ' + frame.src);
                return;
            }
            currentIndex = (currentIndex + 1) % pages.length;
            var timestamp = Date.now();
            frame.src = pages[currentIndex] + '?t=' + timestamp;
            console.log('ページ切り替え: ' + frame.src + ', 表示時間: ' + displayDurations[currentIndex] + 'ms');
            switchPageTimeout = setTimeout(switchPage, displayDurations[currentIndex]);
        }

        // 時間帯チェック（60秒間隔）
        function checkTime() {
            var wasClockOnly = isClockOnly;
            isClockOnly = isClockOnlyTime();
            if (isClockOnly && !wasClockOnly) {
                if (switchPageTimeout) clearTimeout(switchPageTimeout); // ローテーション停止
                var timestamp = Date.now();
                frame.src = '/clock.html?t=' + timestamp;
                console.log('Clock専用時間帯開始: ' + frame.src);
            } else if (!isClockOnly && wasClockOnly) {
                console.log('通常ローテーション再開');
                currentIndex = -1;
                switchPage();
            }
            setTimeout(checkTime, 60 * 1000);
        }

        // 20:00と4:50のタイマー設定
        function scheduleTimeSwitches() {
            var now = new Date();
            var currentMinutes = now.getHours() * 60 + now.getMinutes();
            var clockOnlyStart = 20 * 60; // 20:00
            var clockOnlyEnd = 4 * 60 + 50; // 4:50
            var msToNextSwitch = 0;

            // 次の切り替え時刻を計算
            if (currentMinutes < clockOnlyEnd) {
                msToNextSwitch = (clockOnlyEnd - currentMinutes) * 60 * 1000 - now.getSeconds() * 1000 - now.getMilliseconds();
                console.log('次の切り替え: 4:50, ' + msToNextSwitch + 'ms後');
                setTimeout(function() {
                    isClockOnly = false;
                    console.log('4:50 切り替え: 通常ローテーション開始');
                    currentIndex = -1;
                    switchPage();
                    scheduleTimeSwitches();
                }, msToNextSwitch);
            } else if (currentMinutes < clockOnlyStart) {
                msToNextSwitch = (clockOnlyStart - currentMinutes) * 60 * 1000 - now.getSeconds() * 1000 - now.getMilliseconds();
                console.log('次の切り替え: 20:00, ' + msToNextSwitch + 'ms後');
                setTimeout(function() {
                    isClockOnly = true;
                    if (switchPageTimeout) clearTimeout(switchPageTimeout);
                    var timestamp = Date.now();
                    frame.src = '/clock.html?t=' + timestamp;
                    console.log('20:00 切り替え: Clock専用時間帯開始');
                    scheduleTimeSwitches();
                }, msToNextSwitch);
            } else {
                msToNextSwitch = ((24 * 60 + clockOnlyEnd) - currentMinutes) * 60 * 1000 - now.getSeconds() * 1000 - now.getMilliseconds();
                console.log('次の切り替え: 翌日4:50, ' + msToNextSwitch + 'ms後');
                setTimeout(function() {
                    isClockOnly = false;
                    console.log('4:50 切り替え: 通常ローテーション開始');
                    currentIndex = -1;
                    switchPage();
                    scheduleTimeSwitches();
                }, msToNextSwitch);
            }
        }

        // ring.mp3再生（複数回リトライ）
        function playRing() {
            audio.pause();
            audio.currentTime = 0;
            audio.muted = false; // 再生時にミュート解除
            let attempts = 0;
            const maxAttempts = 5;
            const retryDelay = 500;

            function attemptPlay() {
                attempts++;
                audio.play().then(() => {
                    console.log('ring.mp3再生成功: ' + getCachedTime().timeString);
                }).catch((e) => {
                    console.log('ring.mp3再生失敗 (試行' + attempts + '): ' + getCachedTime().timeString + ', エラー: ' + e);
                    if (attempts < maxAttempts) {
                        setTimeout(attemptPlay, retryDelay);
                    } else {
                        console.log('ring.mp3再生失敗: 最大試行回数到達 (' + maxAttempts + '回)');
                    }
                });
            }

            attemptPlay();
        }

        // 次の再生時刻スケジュール
        function scheduleNextRing() {
            var now = new Date();
            var currentMinutes = now.getHours() * 60 + now.getMinutes();
            var ringMinutes = [];
            for (var i = 0; i < ringTimes.length; i++) {
                var parts = ringTimes[i].split(':');
                ringMinutes.push(parseInt(parts[0]) * 60 + parseInt(parts[1]));
            }

            var nextRing = null;
            for (var i = 0; i < ringMinutes.length; i++) {
                if (ringMinutes[i] > currentMinutes) {
                    nextRing = ringMinutes[i];
                    break;
                }
            }
            if (nextRing === null) {
                nextRing = ringMinutes[0] + 24 * 60;
            }
            var minutesToNext = (nextRing - currentMinutes + 24 * 60) % (24 * 60);
            var msToNext = minutesToNext * 60 * 1000 - now.getSeconds() * 1000 - now.getMilliseconds();

            console.log('次の再生予定: ' + ringTimes[ringMinutes.indexOf(nextRing) % ringTimes.length] + ', ' + msToNext + 'ms後');

            setTimeout(function() {
                playRing();
                scheduleNextRing();
            }, msToNext);
        }

        // 初回ミュート再生（複数回リトライ）
        function attemptInitialPlay(attempts = 0, maxAttempts = 3, retryDelay = 500) {
            if (attempts >= maxAttempts) {
                console.log('初回ミュート再生失敗: 最大試行回数到達 (' + maxAttempts + '回)');
                return;
            }
            audio.play().then(() => {
                console.log('初回ミュート再生成功');
                audio.pause();
                audio.currentTime = 0;
                audio.muted = false; // 以降の再生のためにミュート解除
            }).catch((e) => {
                console.log('初回ミュート再生失敗 (試行' + (attempts + 1) + '): ' + e);
                setTimeout(() => attemptInitialPlay(attempts + 1, maxAttempts, retryDelay), retryDelay);
            });
        }

        // 初期化
        function init() {
            audio.onloadeddata = function() { console.log('ring.mp3ロード成功'); };
            audio.onerror = function() { console.log('ring.mp3ロード失敗'); };

            // 初回ミュート再生
            attemptInitialPlay();

            // 通常の初期化処理
            isClockOnly = isClockOnlyTime();
            var timestamp = Date.now();
            frame.src = isClockOnly ? '/clock.html?t=' + timestamp : '/weather.html?t=' + timestamp;
            console.log('初期ページ: ' + frame.src);
            if (!isClockOnly) {
                console.log('初期ローテーション開始');
                switchPage();
            }
            checkTime();
            scheduleNextRing();
            scheduleTimeSwitches(); // 時間帯切り替えタイマー開始
        }

        window.onload = init;
    </script>
</body>
</html>
